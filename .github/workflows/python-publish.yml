name: release

on:
  push:
    tags:
      - "*"

jobs:
  details:
    name: Prepare Data
    runs-on: ubuntu-latest
    outputs:
      package_name: ${{ steps.package_information.outputs.package_name }}
      new_version: ${{ steps.release.outputs.new_version }}
      suffix: ${{ steps.release.outputs.suffix }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Extract tag and Details
        id: release
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            NEW_VERSION=$(echo $TAG_NAME | awk -F'-' '{print $1}')
            SUFFIX=$(echo $TAG_NAME | awk -F'-' '{print $2}')
            echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
            echo "suffix=$SUFFIX" >> "$GITHUB_OUTPUT"
            echo "tag_name=$TAG_NAME" >> "$GITHUB_OUTPUT"
            echo "Version is $NEW_VERSION"
            echo "Suffix is $SUFFIX"
            echo "Tag name is $TAG_NAME"
          else
            echo "No tag found"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Get Name of Package
        id: package_information
        run: |
          package_information=$(poetry version)
          PACKAGE_NAME=$(echo $package_information | awk '{print $1}')
          echo "Package name: $PACKAGE_NAME"
          echo "package_name=$PACKAGE_NAME" >> "$GITHUB_OUTPUT"

  check_pypi:
    needs: details
    runs-on: ubuntu-latest
    steps:
      - name: Fetch information from PyPI
        run: |
          PACKAGE_NAME=${{ needs.details.outputs.package_name}}
          response=$(curl -s https://pypi.org/pypi/$PACKAGE_NAME/json || echo "{}")
          latest_previous_version=$(echo $response | grep -oP '"releases":\{"\K[^"]+' | sort -rV | head -n 1)
          if [ -z "$latest_previous_version" ]; then
            echo "Package not found on PyPI."
            latest_previous_version="0.0.0"
          fi
          echo "Latest version on PyPI: $latest_previous_version"
          echo "latest_previous_version=$latest_previous_version" >> $GITHUB_ENV

      - name: Compare versions and exit if not newer
        run: |
          NEW_VERSION=${{ needs.details.outputs.new_version }}
          LATEST_VERSION=$latest_previous_version
          if [ "$(printf '%s\n' "$LATEST_VERSION" "$NEW_VERSION" | sort -rV | head -n 1)" != "$NEW_VERSION" ] || [ "$NEW_VERSION" == "$LATEST_VERSION" ]; then
            echo "The new version $NEW_VERSION is not greater than the latest version $LATEST_VERSION on PyPI."
            exit 1
          else
            echo "The new version $NEW_VERSION is greater than the latest version $LATEST_VERSION on PyPI."
          fi

  setup_and_build:
    name: Setup & Build
    needs: details
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Bump version in pyproject.toml
        run: |
          poetry version ${{ needs.details.outputs.new_version }}
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git checkout -b version-${{ needs.details.outputs.new_version }}
          git add pyproject.toml
          git commit -m "Bump version to ${{ needs.details.outputs.new_version }}"
          git push origin version-${{ needs.details.outputs.new_version }}

      - name: Install dependencies
        run: | 
          poetry install --sync --no-interaction

      - name: Build source and wheel distribution
        run: |
          poetry build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - uses: actions/checkout@master
      - name: Merge version-${{ needs.details.outputs.new_version }} -> master
        continue-on-error: true
        id: merge_step
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: version-${{ needs.details.outputs.new_version }}
          target_branch: master
          message: Merge Into Master - Release version ${{ needs.details.outputs.new_version }}
          github_token: ${{ secrets.GH_TOKEN }}
      
      - name: Notify if merge failed
        if: steps.merge_step.outcome == 'failure'
        run: |
          echo "âš ï¸ Auto-merge failed! Manual merge required."
          echo "Run: git checkout master && git pull origin version-${{ needs.details.outputs.new_version }}"
          echo "Then resolve conflicts and push."

  pypi_publish:
    name: Upload release to PyPI
    needs: [setup_and_build, details]
    runs-on: ubuntu-latest
    environment:
      name: release

    permissions:
      # In order to use Trusted Publisher
      id-token: write
      contents: write  # Changed from read to write for creating releases

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  create_github_release:
    name: Create GitHub Release
    needs: [pypi_publish, details]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.details.outputs.new_version }}"
          
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          # Generate changelog
          if [ -n "$PREV_TAG" ]; then
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "## What's Changed" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=Initial release" >> $GITHUB_OUTPUT
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.details.outputs.tag_name }}
          name: Release v${{ needs.details.outputs.new_version }}
          body: |
            # MSO v${{ needs.details.outputs.new_version }}
            
            ${{ steps.release_notes.outputs.CHANGELOG }}
            
            ## ðŸ“¦ Installation
            
            ```bash
            pip install MSO==${{ needs.details.outputs.new_version }}
            ```
            
            ## ðŸ”— Links
            - [PyPI Package](https://pypi.org/project/MSO/${{ needs.details.outputs.new_version }}/)
            - [Documentation](https://github.com/Beyotek/MSO-Mongo-Schema-Object-Library#readme)
            - [AI Coding Guide](https://github.com/Beyotek/MSO-Mongo-Schema-Object-Library/blob/master/AI_CODING_GUIDE.md)
            
            ## ðŸš€ Quick Start
            
            ```python
            from mso import connect_to_mongo, get_model
            
            db = connect_to_mongo("mongodb://localhost:27017", "db-name")
            People = get_model(db, "people")
            
            person = People(name="Alice", age=30)
            person.save()
            ```
          files: |
            dist/*
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
